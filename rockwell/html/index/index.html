<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../../css/api.css" />
    <link rel="stylesheet" href="./index.css" />

</head>

<body>
    <div id="app" v-cloak>
        <header class='header' id='header'>
            <div v-if='pageActive == 0'>
                测量界面
            </div>
            <span v-cloak v-if='pageActive == 1'>数据编辑界面</span>
            <span v-cloak v-if='pageActive == 2'>设置界面</span>
            <span v-cloak v-if='pageActive == 3'>工厂设置</span>
        </header>
        <section class="section" id='section'>
            <!-- 页面内容 -->
        </section>
        <footer class="footer" id='footer'>
            <div @click='switchPageActive(item)' v-for='item in pageList' :key='item.value' :class="pageActive == item.value?'footer-item header-blue':'footer-item header-default'">
                {{item.name}}
            </div>
        </footer>
    </div>
    <script src="../../script/api.js"></script>
    <script src="../../script/router/router.js"></script>
    <script src="../../script/vue/vue.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
